<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for Gradient Background -->
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <form action="{% url 'register' %}" method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your username" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********" required>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>

        <!-- Social Login Buttons -->
        <div class="mt-4 flex space-x-2">
            <!-- Google Login Button -->
            <button class="px-3 py-1.5 border flex items-center gap-2 border-slate-200 dark:border-slate-700 rounded-md text-sm text-black dark:text-black hover:border-slate-400 dark:hover:border-slate-500 hover:text-black dark:hover:text-black hover:shadow transition duration-150">
                <img class="w-5 h-5" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                <span class="text-sm">Signup with Google</span>
            </button>
            

            <!-- GitHub Login Button -->
            <button class="ml-2 px-3 py-1.5 border flex items-center gap-2 border-slate-200 dark:border-slate-700 rounded-md text-sm text-black dark:text-black hover:border-slate-400 dark:hover:border-slate-500 hover:text-black dark:hover:text-black hover:shadow transition duration-150">
                <img class="w-5 h-5" src="https://www.svgrepo.com/show/512317/github-142.svg" loading="lazy" alt="github logo">
                <span class="text-sm">Signup with GitHub</span>
            </button>
        </div>

        <!-- Link to Login Page -->
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Already have an account? Login here</a>
        </div>
    </div>

</body>
</html>
