{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center w-96">
        <h1 class="text-3xl font-bold mb-4">Welcome to Our Platform</h1>
        <p class="text-gray-600 mb-6">Sign in or create an account to get started.</p>
        <div class="flex flex-col space-y-4">
            <a href="{% url 'login' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Login</a>
            <a href="{% url 'register' %}" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">Register</a>
        </div>
    </div>
</body>
</html>
